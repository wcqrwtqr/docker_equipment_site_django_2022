{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container-fluid">
  <div class="row">
    {% include 'partials/nav_dash.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% include 'partials/nav_dash_2.html' %}
      <!-- <div class="row"> -->
      <!-- <p class="fw-lighter col"> Total records... {{dash_query1.count}}</p> -->
      <!-- <p class="fw-lighter col"> SIU/SLS records... {{q2.count}}</p> -->
      <!-- <p class="fw-lighter col"> Value = {{q3.av}} $</p> -->
      <!-- </div> -->
      <button type="button" class="btn btn-outline-dark" id='bar'>Bar</button>
      <button type="button" class="btn btn-outline-dark" id='line'>Line</button>
      <div class="row">
        <canvas id="myChart" width="300" height="150"></canvas>
        <!-- <p class="fw-lighter col" > Total records... {{dash_query1.count}}</p> -->

      </div>
      <hr />
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col"></th>
              <!-- <th scope="col">SN</th> -->
              <!-- <th scope="col">BU</th> -->
              <!-- <th scope="col">BL</th> -->
            </tr>
          </thead>
          <tbody>
            <!-- {#{% for fa in dash_query1 %}#} -->
            <tr>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<script>
  const line = document.getElementById('line')
  const bar = document.getElementById('bar')
  line.addEventListener('click', changeline)
  bar.addEventListener('click', changebar)


  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['MS-1', 'MS-2', 'MS-3', 'MS-4', 'Repair','Down', 'Junked', 'Waiting on Spares'],
      datasets: [{
        label: 'Average of equipment cost',
          data: [{{MS_1}}, {{MS_2}},  {{MS_3}}, {{MS_4}}, {{Repair}}, {{Down}},{{Junked}},{{Waitng_on_Spares}}],
  backgroundColor: [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
  ],
    borderColor: [
      'rgba(255, 99, 132, 1)',
      'rgba(54, 162, 235, 1)',
      'rgba(255, 206, 86, 1)',
      'rgba(75, 192, 192, 1)',
      'rgba(153, 102, 255, 1)',
      'rgba(255, 159, 64, 1)'
    ],
      borderWidth: 1
        }]
    },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

  function changeline() {
    myChart.config.type = 'line'
    myChart.update()
  }
  function changebar() {
    myChart.config.type = 'bar'
    myChart.update()
  }


</script>

{% endblock %}
