{% extends 'base.html' %}
{% load static %}

{% block body_block %}
<div class="container-fluid">
  <div class="row">
    {% include 'partials/nav_dash.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      {% include 'partials/nav_dash_2.html' %}
      <!-- <div class="row"> -->
        <!-- <p class="fw-lighter col"> Total records... {{dash_query1.count}}</p> -->
        <!-- <p class="fw-lighter col"> SIU/SLS records... {{q2.count}}</p> -->
        <!-- <p class="fw-lighter col"> Value = {{q3.av}} $</p> -->
        <!-- </div> -->
      <button type="button" class="btn btn-outline-dark" id='bar'>Bar</button>
      <button type="button" class="btn btn-outline-dark" id='line'>Line</button>
      <div class="row">
        <canvas id="myChart" width="300" height="150"></canvas>
        <hr/>
        <canvas id="myChartbl" width="300" height="150"></canvas>
        <!-- <p class="fw-lighter col" > Total records... {{dash_query1.count}}</p> -->
        <p class="fw-lighter col" > Total records... {{jobsQuery.count}}</p>

      </div>
    </main>
  </div>
</div>

<script>
  const line = document.getElementById('line')
  const bar = document.getElementById('bar')
  line.addEventListener('click', changeline)
  bar.addEventListener('click', changebar)


  const ctx2 = document.getElementById('myChartbl').getContext('2d');
  const ctx = document.getElementById('myChart').getContext('2d');
  const myChart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
          labels: [
              {% for key, value in all_bl_count.items%}
              '{{key}}',
              {%endfor%}
          ],
          datasets: [{
              label: 'Count of jobs',
              data: [
                  // TODO  Find a way to loop through the names instead of hard coding
                  {% for key, value in all_bl_count.items%}
                  {{value}},
                  {%endfor%}
              ],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });
  const myChart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: [
              {% for key, value in all_clients.items%}
              '{{key}}',
              {%endfor%}
          ],
          datasets: [{
              label: 'Count of jobs',
              data: [
                  // TODO  Find a way to loop through the names instead of hard coding
                  {% for key, value in all_clients.items%}
                  {{value}},
                  {%endfor%}
              ],
              backgroundColor: [
                  'rgba(255, 99, 132, 0.2)',
                  'rgba(54, 162, 235, 0.2)',
                  'rgba(255, 206, 86, 0.2)',
                  'rgba(75, 192, 192, 0.2)',
                  'rgba(153, 102, 255, 0.2)',
                  'rgba(255, 159, 64, 0.2)'
              ],
              borderColor: [
                  'rgba(255, 99, 132, 1)',
                  'rgba(54, 162, 235, 1)',
                  'rgba(255, 206, 86, 1)',
                  'rgba(75, 192, 192, 1)',
                  'rgba(153, 102, 255, 1)',
                  'rgba(255, 159, 64, 1)'
              ],
              borderWidth: 1
          }]
      },
      options: {
          scales: {
              y: {
                  beginAtZero: true
              }
          }
      }
  });

  function changeline() {
      myChart.config.type = 'line'
      myChart.update()
  }
  function changebar() {
      myChart.config.type = 'bar'
      myChart.update()
  }


</script>

{% endblock %}
